
<button type="button" (click)="showChildComponent = !showChildComponent">

</button>
<div class="parent">
    <p>component-insight works!</p>
    <div class="child">
        <app-child *ngIf="showChildComponent" [data]="message"></app-child>
    </div>
</div>
